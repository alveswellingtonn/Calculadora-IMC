<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Calculadora - IMC</title>

</head>

<body>

    <section class="container">

        <section id="calc-container">

            <h2 class="title"> Calculadora IMC </h2>

            <form id="imc-form">

                <section class="form-control">

                    <label for="height"> Altura: </label>
                    <input type="text" name="height" id="height" placeholder="Exemplo: 1,75">

                </section>

                <section class="form-control">

                    <label for="weight"> Peso: </label>
                    <input type="text" name="weight" id="weight" placeholder="Exemplo: 70,5">

                </section>

                <section class="btn-control">

                    <button id="btn-calc"> CALCULAR </button>

                    <button id="btn-clear"> LIMPAR </button>

                </section>

            </form>

        </section>

        <section id="result-container" class="hide">
            <p id="imc-number"> Seu IMC: <span></span> </p>
            <p id="imc-info">Situação atual: <span></span> </p>

            <h3>Confira a as classificações </h3>

            <section id="imc-table">
                <section class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </section>

            </section>
            <button id="back-btn">Voltar</button>
        </section>

    </section>

    <script src="js/script.js"></script>

</body>

</html>
